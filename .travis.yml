language: android
before_script:
- chmod +x gradlew
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-24.0.2
  - android-25
  - extra-android-m2repository
  licenses:
  - android-sdk-license-.+
script: ./gradlew build
deploy:
  provider: releases
  api_key:
    secure: 
  file: 'app/build/outputs/apk/app*.apk'
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: alorma/releasesapk
